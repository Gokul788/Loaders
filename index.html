<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-page">
        <header class="page-header">
            <h1 class="main-title">Simple CSS Loaders</h1>
            <p class="sub-title">Single HTML element CSS animation</p>
        </header>
        
        <main class="loader-container">
            <div class="loader-item">
                <i class="spinner spinner-2"></i>
            </div>
            <div class="loader-item">
                <i class="spinner spinner-9"></i>
            </div>
            <div class="loader-item">
                <i class="spinner spinner-3"></i>
            </div>
            
            <div class="loader-item">
                <i class="spinner spinner-4"></i>
            </div>
            <div class="loader-item">
                <i class="spinner spinner-1"></i>
            </div>
            <div class="loader-item">
                <i class="spinner spinner-5"></i>
            </div>
            
            <div class="loader-item">
                <i class="spinner spinner-6"></i>
            </div>
            <div class="loader-item">
                <i class="spinner spinner-8"></i>
            </div>
            <div class="loader-item">
                <i class="spinner spinner-7"></i>
            </div>
        </main>
    </div>
</body>
</html>
